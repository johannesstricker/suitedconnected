<template name="postEdit">
	<div class="content-margin content-margin-top">
		<form class="form">
			<!-- TITLE -->
			<div class="form-group {{errorClass 'title'}}">
				<label for="title" class="control-label">Title</label>
				<div class="controls">
					<input type="text" name="{{randomString}}" id="title" value="{{post.title}}" placeholder="Name your post" class="form-control" />
					<span class="help-block">{{errorMessage 'title'}}</span>
				</div>
			</div>

			<!-- HANDHISTORY -->
			{{#if post.handhistory}}
				<div class="form-group {{errorClass 'handhistory'}}">
					<label class="control-label" for="handhistory-input">Handhistory</label>

					<div class="">
						<div class="controls">
							<input type="text" autocomplete="off" placeholder="Paste your handhistory here..." id="handhistory-input" name="{{randomString}}" value="{{post.handhistory.raw}}" />
						</div>

						{{#if instance.handhistory.get}}
							<div class="span handhistory-preview">
								{{#with instance.handhistory.get}}
									{{> handHistory}}
								{{/with}}
							</div>
						{{/if}}
					</div>

					<span class="help-block">{{errorMessage 'handhistory'}}</span>
				</div>
			{{/if}}

			<!-- BODY -->
			<div class="form-group {{errorClass 'body'}}">
				<label for="body" class="control-label">Content</label>
				<div class="controls">
					{{> richText id='body' value=post.body}}
					<span class="help-block">{{errorMessage 'body'}}</span>
				</div>
			</div>

			<!-- TAGINPUT -->
			<div class="form-group {{errorClass 'tagIds'}}">
				<label for="tag-input-field" class="control-label">Tags</label>
				<div class="controls">
					{{> tagInput settings=tagInputSettings}}
					<span class="help-block">{{errorMessage 'tagIds'}}</span>
				</div>
			</div>

			<div class="text-right">
				<input type="submit" value="Submit" class="btn btn-primary submit" />
				<a href="{{pathFor 'postPage' _id=post._id}}" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</div>
</template>
