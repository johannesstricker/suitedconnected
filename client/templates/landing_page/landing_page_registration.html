<template name="landingPageRegistration">
	<div class="landing-page-registration">
	    <form>
	        <div class="form-group {{errorClass 'username'}}">
	            <label for="username-reg">Username</label>
	            <input type="text" name="username-reg" placeholder="Choose a username between 3 and 12 characters." />
	            <p class="help-block">{{errorMessage 'username'}}</p>
	        </div>
	        <div class="form-group {{errorClass 'email'}}">
	            <label for="email-reg">Email</label>
	            <input type="text" name="email-reg" placeholder="Enter your email address." />
	            <p class="help-block">{{errorMessage 'email'}}</p>
	        </div>
	        <div class="form-group {{errorClass 'password'}}">
	            <label for="password-reg">Password</label>
	            <input type="password" name="password-reg" placeholder="Your password must be at least 6 characters long." />
	            <p class="help-block">{{errorMessage 'password'}}</p>
	        </div>
	        <p class="help-block {{errorClass 'registration'}}">{{errorMessage 'registration'}}</p>
	        <div class="form-group">
	            <input type="submit" value="Register" class="btn-primary">
	        </div>
	        <p class="text-center"><a href="#" class="js-switch-template" data-target-template="landingPageLogin">Already a member? Login.</a></p>
	        <p class="text-center"><a href="{{pathFor 'index'}}">Continue without login.</a></p>
	    </form>
	</div>
</template>
